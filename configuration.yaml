# === Composants par défaut essentiels ===
default_config:

# === Inclusion des notification mobiles ===
mobile_app:

# === Personnalisation de Home Assistant ===
homeassistant:
  packages: !include_dir_named packages    
  customize:
    climate.thermostat_sdb:
      friendly_name: ""
    sensor.energie_entrant_dans_la_solarbank:
      device_class: energy
      state_class: total_increasing
      unit_of_measurement: kWh
    sensor.energie_sortant_de_la_solarbank:
      device_class: energy
      state_class: total_increasing
      unit_of_measurement: kWh

# === Thèmes personnalisés ===
frontend:
  themes: !include_dir_merge_named themes

# === Scripts, automatisations et templates ===
script: !include_dir_merge_named scripts
automation: !include_dir_merge_list automations
template: !include_dir_merge_list templates

# === Dashboards Lovelace ===
lovelace:
  dashboards:
    # Dashboard Cumulus Avancé - Informations NON présentes dans LAU/cumu
    # 2 vues : Monitoring + Configuration
    lovelace-cumulus-avance:
      mode: yaml
      title: Cumulus Avancé
      icon: mdi:water-boiler-auto
      show_in_sidebar: true
      filename: lovelace/dashboard_cumulus_avance.yaml

    # Dashboard Design Glassmorphique - Style moderne inspiré de style-home-assistant
    # 2 vues : Cumulus + Configuration avec effet verre dépoli
    lovelace-design:
      mode: yaml
      title: Design Glassmorphique
      icon: mdi:palette
      show_in_sidebar: true
      filename: lovelace/dashboard_design.yaml

    # Dashboard Test - Pour diagnostic
    lovelace-design-test:
      mode: yaml
      title: Test Design
      icon: mdi:test-tube
      show_in_sidebar: true
      filename: lovelace/dashboard_design_test.yaml

    # Dashboard Simple - Sans custom cards
    lovelace-design-simple:
      mode: yaml
      title: Simple Design
      icon: mdi:star
      show_in_sidebar: true
      filename: lovelace/dashboard_design_simple.yaml

# === Journalisation ===
logger:
  default: warning
