###############################################################################
# SCRIPT: Chauffage Salle de Bain
# Description: Active le mode BOOST puis retour automatique en ECO
# Usage: Préparation avant douche, s'arrête quand Isabelle quitte la maison
# Dépendances: climate.thermostat_sdb, person.isabelle, zone.home
###############################################################################

script_chauffage_sdb:
  alias: "Chauffage SdB"
  icon: mdi:heat-wave
  mode: single
  sequence:
    - service: climate.set_preset_mode
      target:
        entity_id: climate.thermostat_sdb
      data:
        preset_mode: boost

    - wait_for_trigger:
        - platform: zone
          entity_id: person.isabelle
          zone: zone.home
          event: leave

    - service: climate.set_preset_mode
      target:
        entity_id: climate.thermostat_sdb
      data:
        preset_mode: eco