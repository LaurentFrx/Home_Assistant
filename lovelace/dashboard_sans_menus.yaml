                      - color: rgb(220, 220, 230)
                    icon:
                      - width: 42px
                      - color: rgb(100, 200, 150)
                    state:
                      - font-size: 1.4rem
                      - font-weight: 700
                      - color: rgb(100, 200, 150)

                # Cuisine
