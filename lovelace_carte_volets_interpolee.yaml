type: custom:layout-card
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr
  grid-template-rows: auto
  gap: 8px
cards:
  # Volet Parents
  - type: vertical-stack
    cards:
      - type: custom:button-card
        entity: cover.wifi_parents
        name: Parents
        show_state: false
        styles:
          card:
            - height: 60px
          name:
            - font-size: 16px
            - font-weight: bold
          custom_fields:
            progress:
              - position: absolute
              - left: 0
              - bottom: 0
              - width: 100%
              - height: 4px
              - background: rgba(0,0,0,0.1)
        custom_fields:
          progress:
            card:
              type: custom:button-card
              styles:
                card:
                  - height: 4px
                  - background: |
                      [[[
                        const pos = entity.attributes.current_position || 0;
                        return `linear-gradient(to right, var(--primary-color) ${pos}%, transparent ${pos}%)`;
                      ]]]
                  - transition: background 4s linear

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: cover.wifi_parents
            icon: mdi:arrow-up
            tap_action:
              action: call-service
              service: cover.open_cover
              service_data:
                entity_id: cover.wifi_parents
            styles:
              card:
                - height: 50px
              icon:
                - color: var(--primary-color)

          - type: custom:button-card
            entity: cover.wifi_parents
            icon: mdi:stop
            tap_action:
              action: call-service
              service: cover.stop_cover
              service_data:
                entity_id: cover.wifi_parents
            styles:
              card:
                - height: 50px
              icon:
                - color: var(--primary-color)

          - type: custom:button-card
            entity: cover.wifi_parents
            icon: mdi:arrow-down
            tap_action:
              action: call-service
              service: cover.close_cover
              service_data:
                entity_id: cover.wifi_parents
            styles:
              card:
                - height: 50px
              icon:
